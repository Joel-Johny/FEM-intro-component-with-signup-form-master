<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">

    <div class="card1">
      <h1 class="title">Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
        
    </div>

  <div class="card2">

    <div class="price">Try it free 7 days <span class="light"> then $20/mo. thereafter</span></div>
    <form class="form" onsubmit="return validate()" action="/" method="get" name="details">

      <div class="fname">
        <input type="text" placeholder="First Name" name="fname" id="fname" >
        <img class="fname-message" src="/images/icon-error.svg"/>
        <small class="fname-message"></small>

      </div>

      <div class="lname">
        <input type="text" placeholder="Last Name" name="lname">
        <img class="lname-message" src="/images/icon-error.svg"/>
        <small class="lname-message"></small>

      </div>

      <div class="email">
        <input type="text" placeholder="Email Address" name="email"> 
        <img class="email-message" src="/images/icon-error.svg"/>
        <small class="email-message"></small>

      </div>

      <div class="password">
        <input placeholder="Password" type="password"  name="password"> 
        <img class="pass-message" src="/images/icon-error.svg"/>
        <small class="pass-message"></small>
      </div>
      
    
     <button type="submit" id="submit"> CLAIM YOUR FREE TRIAL </button> 
    
      <small>By clicking the button, you are agreeing to our <span id="tns"> Terms and Services</span></small>
    </form>

    
  </div>

  </div>


<script src="./script.js"></script>

</body>
</html>
